<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Fiap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form>
                        <div>
                            <label class="form-label" for="formNome">Nome:</label>
                            <input type="text" name="formNome" id="formNome" class="form-control">
                        </div>
                        <div>
                            <label class="form-label" for="formMensagem">Mensagem:</label>
                            <textarea class="form-control" name="formMensagem" id="formMensagem" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
