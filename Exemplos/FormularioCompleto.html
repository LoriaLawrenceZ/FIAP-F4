<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Fiap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="text-center">
                                    <img src="login.img" alt="Login Image">
                                </div>
                            </div>

                            <div class="col-md-6 text-center">
                                <div class="mb-3">
                                    <h2 class="mb-4">Área Restrita</h2>
                                </div>

                                <div class="mb-4">
                                    <input type="email" name="typeEmail" id="typeEmail" class="form-control form-control-lg">
                                    <label class="form-label" for="typeEmail">Email:</label>
                                </div>

                                <div class="mb-4">
                                    <input type="password" name="typePassword" id="typePassword" class="form-control">
                                    <label class="form-label" for="typePassword">Senha:</label>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-block btn-lg">Login</button>
                                    <p class="small mt-3 mb-4 text-muted">Esqueci</p>
                                    <a href="#!" class="text-muted">Usuário</a> /
                                    <a href="#!" class="text-muted">Senha</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
