<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <form>
            <fieldset class="fs-email mb-3">
                <label for="email-id" class="email-label">Email:</label>
                <input type="email" name="email-input" class="email-input" id="email-id">
            </fieldset>
            <fieldset class="fs-password mb-3">
                <label for="password-id" class="password-label">Senha:</label>
                <input type="password" name="password-input" class="password-input" id="password-id">
            </fieldset>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
