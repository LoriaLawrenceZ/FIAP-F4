<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Fiap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div>
                        <label class="form-label" for="formNome">Nome:</label>
                        <input type="text" name="formNome" id="formNome" class="from-control">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="option1" id="check1" value="sms">
                        <label class="form-check-label" for="check1">SMS</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="option2" id="check2" value="whatsapp">
                        <label class="form-check-label" for="check2">Whatsapp</label>
                    </div>

                    <!--Checkbox no formato SWITCH-->
                    <div>
                        <div class="form-switch">
                            <input type="form-check-input" type="checkbox" id="idSwitch" name="ligado" value="1" checked>
                            <label class="form-check-label" for="idSwitch">Aceita armazenar seus dados?</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
